SuccessResponse:
  type: object
  properties:
    data:
      oneOf:
        - $ref: "../schemas/Book"
        - $ref: "../schemas/Author"
        - $ref: "../schemas/Series"
        - $ref: "../schemas/Review"
    metadata:
      type: object
      properties:
        total:
          type: integer
          example: 100
        limit:
          type: integer
          example: 10
        offset:
          type: integer
          example: 0
