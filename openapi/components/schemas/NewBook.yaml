title:
  type: string
  example: "The Lusty Argonian Maid"
authorId:
  type: string
  format: uuid
  example: "1a3e4567-e89b-12d3-a456-426614174000"
seriesId:
  type: string
  format: uuid
  example: "2b3e4567-e89b-12d3-a456-426614174000"
genres:
  type: array
  items:
    type: string
  example: ["Fantasy", "Epic", "Thriller"]
pages:
  type: integer
  format: int32
  minimum: 1
  example: 1690
status:
  type: string
  enum: [read, to-be-read]
